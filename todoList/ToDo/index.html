<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section class="todo">
        <select name="tegs" id="tegs">
            <option value="Home" id="select__home">Home</option>
            <option value="Work" id="select__work">Work</option>
            <option value="Freelance" id="select__freelance">Freelance</option>
            <option value="Education" id="select__education">Education</option>
        </select>
        <input type="text" class="todo__text" id="todo__text"> 
        <button class="create__btn" >Add</button>
        <button class="delete__all__btn">Clear all</button>
        <ul class="todo__list" id="todo__list">
            
        </ul>


        <ul class="trash__box" id="trash__box">
            
        </ul>

        
    </section>
    <div class="modal">
        <div class="modal__box">
            <input type="text" class="modal__input" id="modal__input">
            <button class="modal__btn" onclick="newTaskValue(this)">Изменить</button>
            <button class="modal__close__btn">Close</button>
        </div>
    </div>

    <script src="todo.js"></script>
</body>
</html>
